<!DOCTYPE html>
<html lang="en">
<head>
   <title>Pertinax</title>  
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="home.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
</head>
<body>
<div class="main_box">
   <img src="images/main.jpg" class="background">
   <div class="sidebar-menu">
      <div class="logo">
         <a href="#home"><img src="images/Header.png" class="header"></a>
      </div>
      <ul>
         <li><a href="#profile"><div class="profile">
            <img src="images/User.png" class="image">
            <h1>Emily</h1>
            <h2>Emily@123</h2>
         </div></a></li>
         <li class="bar-item" ><a href="#home"><i class="bi bi-house"></i>Home</a></li>
         <li class="bar-item" ><a href="#notification"><i class="bi bi-bell"></i>Notification</a></li>
         <li class="bar-item" ><a href="#my-items"><i class="bi bi-basket"></i>My-items</a></li>
         <li class="bar-item" ><a href="#menu"><i class="bi bi-list"></i>Menu</a></li>
         <li class="bar-item" ><a href="#events"><i class="bi bi-calendar"></i>Events</a></li>
         <li class="bar-item" ><a href="#custom"><i class="bi bi-ui-radios-grid"></i>Custom</a></li>
         <li class="bar-item" ><a href="#settings"><i class="bi bi-sliders"></i>Settings</a></li>
         <li class="bar-item" ><div class="join-us">
            <i class="fa-brands fa-facebook-f" ></i>
            <i class="fa-brands fa-instagram"  ></i>
            <i class="fa-brands fa-x-twitter"  ></i>
            <i class="fa-brands fa-youtube"    ></i>
         </div></li>
         <li class="bar-item" ><a href="#contact-us"><i class="bi bi-patch-question"></i>
            Contact-us</a></li>
         <li class="bar-item" ><a href="#Log-out/in"><i class="bi bi-arrow-bar-right"></i>Log-in</a></li>
      </ul>
   </div>
   <div class="wrapper">
      <section id="home" >home</section>
      <section id="profile" >Profile</section>
      <section id="notification" >notification</section>
      <section id="my-items" >my-items</section>
      <section id="menu" >menu</section>
      <section id="events" >events</section>
      <section id="custom" >
         <div class="container2">
            <div class="custom">
               <div class="order">
                  <div class="banner">
                     <img src="images/Banner.jpeg">
                     <form action="#" class="order-now">
                        <p id="userid">pertinaxstudios@gmail.com</p>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <section id="settings" >settings</section>
      <section id="contact-us" class="contact-us" >
         <div class="container">
            <form action="#" method="POST">
               <p class="contact1">We are here to help you</p>
               <input type="email" id="email" name="userid" class="email" placeholder="Enter your email id" required>
               <p class="contact2">Describe your issue</p>
               <textarea name="issue" id="issue" cols="40" rows="10" required></textarea>
               <input type="submit" id="open" class="submit">
            </form>
         </div>
      </section>
      <section id="Log-out/in" >
         <div class="login-form">
            <a href="#log"><div class="log-in">Log in</div></a>
            <a href="#sign"><div class="sign-up">Sign up</div></a>
            <div class="form">
               <section class="user-in" id="log">login</section>
               <section class="user-in" id="sign">signup</section>
            </div>
         </div>
      </section>
   </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript">

</script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="home.js"></script>
</body>
</html>
